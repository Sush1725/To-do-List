<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <div class="data">
            <div class="details">
                <p id="day"></p>
                <p id="date"></p>
                <p id="month"></p>
                <p id="year"></p>
            </div>
            <h2>To-do List</h2>
            <div class="content">
                <div class="input">
                    <input type="text" class="in" placeholder="Add your Task">
                    <button class="btn">Add New</button>

                </div>



            </div>

            <button class="clear">Delete All</button>
            <ul class="list-box">



            </ul>
        </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
